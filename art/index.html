<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Portfolio</title>
    <link rel="stylesheet" href="./styles/home.css">
    <script src="./home.js"></script>
</head>

<body>
    <!-- blue style header -->
    <header></header>
    <!-- start of content box -->
    <div class="content">
        <!-- logo and photo section -->
        <div class="logo_box">
            <a href="./index.html"><img class="logo" src="./images/logo-black.jpeg" alt="Logo"></a>
        </div>
        <!-- profile and about link -->
        <div class="profile_pic_box">
            <div>
                <a href="./page3.html"><img class="profile_pic" src="./images/Personal_pic.jpg" alt="artist photo"></a>
            </div>
        </div>

        <div class="name">
            <h1>Keaton Flake</h1>
        </div>
        <!-- instagram link -->
        <div class="insta_box">
            <a href="https://www.instagram.com/keatons_studio/"><img class="insta_logo" src="./images/insta.png" alt="instagram"></a>
            <div class="insta_link">
                <h1>@keatons_studio</h1>
            </div>
        </div>
        <!-- welcome box -->
        <div class="welcome_box">
            <h1>welcome</h1>
            <p>A place to view my work in full quality. <br>
                Past and current projects :)</p>
            <div class="about_me_button">
                <a href="./page3.html">About Me</a>
            </div>
            <!-- end of content box -->
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <!-- projects scroll bar -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img class="scroll_photo" src="./images/bonzi.jpeg">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img class="scroll_photo" src="./images/Tree_best_scan.jpg">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img class="scroll_photo" src="./images/woman_portrait.jpeg">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img class="scroll_photo" src="./images/forest.jpeg">
        </div>

    </div>
    <br>
    <footer></footer>

</body>

</html>
